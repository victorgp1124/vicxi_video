<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css"> 
    <title>login</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../images/logo-vicxi.png" alt="logo">
    </header>   
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contrase&ntilde;a">
                <button class="button">Inciar Sesion</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="caja1" value="caja1">Recuerdame
                    </label>
                    <a href="/">Olvide mi Contrase&ntilde;a</a>
                </div>
            </form>    
            <section class="login__container--social-media">
                <div><img src="../images/google.png" alt="google">Inicia Sesion con Google</div>
                <div><img src="../images/twitter.png" alt="Twitter">Inicia Sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna Cuenta <a href="register.html">Registrate</a></p>
        </section>    
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
